<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main class="app-container">
      <!-- Header of the Calculator -->
      <div class="sections header">
        <div class="title-container">
          <h1 class="title">myCalc.</h1>
        </div>
        <div class="theme-toggle-container"></div>
      </div>
      <!-- Display of the Calculator -->
      <div class="sections display" data-main-display>
        <p class="previous-operation" data-prev-op>result</p>
        <h2 class="current-operation" data-current-op></h2>
      </div>
      <!-- KeyPad of the Calculator -->
      <div class="sections keypad" data-keypad>
        <button class="btn num-btn" type="button" value="7" data-num>7</button>
        <button class="btn num-btn" type="button" value="8" data-num>8</button>
        <button class="btn num-btn" type="button" value="9" data-num>9</button>
        <button class="btn del-btn" type="button" value="del">Del</button>
        <button class="btn num-btn" type="button" value="4" data-num>4</button>
        <button class="btn num-btn" type="button" value="5" data-num>5</button>
        <button class="btn num-btn" type="button" value="6" data-num>6</button>
        <button class="btn operate-btn" type="button" value="×" data-op>
          ×
        </button>
        <button class="btn num-btn" type="button" value="1" data-num>1</button>
        <button class="btn num-btn" type="button" value="2" data-num>2</button>
        <button class="btn num-btn" type="button" value="3" data-num>3</button>
        <button class="btn operate-btn" type="button" value="÷" data-op>
          ÷
        </button>
        <button class="btn num-btn" type="button" value=".">.</button>
        <button class="btn num-btn" type="button" value="0" data-num>0</button>
        <button class="btn operate-btn" type="button" value="-" data-op>
          -
        </button>
        <button class="btn operate-btn" type="button" value="+" data-op>
          +
        </button>
        <button class="btn del-btn span-two" type="button" value="reset">
          Reset
        </button>
        <button
          class="btn operate-btn equal-btn span-two"
          type="button"
          value="="
          data-equal
        >
          =
        </button>
      </div>
    </main>
  </body>
</html>
